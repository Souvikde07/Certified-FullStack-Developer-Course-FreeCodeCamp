<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label><br>
            <input required id="name" type="text" value="Enter your name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email" id="email-label">Email:</label><br>
            <input required id="email" type="email" value="Enter a valid email id" placeholder="Enter a valid email id">
        </div>
        <div>
            <label for="Age" id="number-label">Age(Optional):</label><br>
            <input id="number" type="number" min="10" max="99" value="Age" placeholder="Age">
        </div>
        <br>
        <div>
            <label for="current-role" id="name-label">Which option best describes your current role?</label><br>
            <br>
            <select name="dropdown-list" id="dropdown"> 
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input name="user-recommend" value="definitely" type="radio">
                "Definitely"
            </label>
            <label>
                <input name="user-recommend" value="maybe" type="radio">
                "Maybe"
            </label>
            <label>
                <input name="user-recommend" value="not-sure" type="radio">
                "Not sure"
            </label>
        </div>
        <br>
        <div>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <br>
            <select name="dropdown-list" id="dropdown"> 
                <option disabled selected value>Select an option</option>
                <option value="challanges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-sources">Open Source</option>
            </select>
        </div>
        <br>
        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input name="prefer" value="front-end" type="checkbox" >Front-end Projects </label>
            <label><input name="prefer" value="back-end" type="checkbox" >Back-end Projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox" >Data Visualization</label>
            <label><input name="prefer" value="challanges" type="checkbox" >Challenges </label>
            <label><input name="prefer" value="open-source-com" type="checkbox" >Open Source Community</label>
        </div>
        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="comments" id="input-text-area" value="Enter your comments here"></textarea>
        </div>
        <button id="submit">Submit</button>
    </form>
  </body>
</html>
